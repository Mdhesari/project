<!DOCTYPE html>
<html>

<head>
    <title>git practise</title>
    <meta charset="UTF-8">
    <meta name="description" content="Git practise">
    <meta name="keywords" content="Git">
    <meta name="author" content="version controlling">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

<body>

<audio src="assets/Moein-Che-Sali-Beshe-Emsal.mp3" controls></audio>

<div class="box">

    <div class="pyramid__inner">

      <div class="bit bit-4"><span>10%</span></div>

  <div class="pyramid py-2 py-3">
    <div class="pyramid__inner">
      <div class="bit bit-1"><span>css</span></div>
      <div class="bit bit-2"></div>
      <div class="bit bit-3"></div>
      <div class="bit bit-4"><span>60%</span></div>
      <div class="bit-5"></div>
